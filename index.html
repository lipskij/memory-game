<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory game</title>
  </head>
  <body>
    <main>
      <h1>Memory Game</h1>
      <section class="container">
        <div class="box" data-framework="js">
          <img class="front" src="/img/duck.png" alt="duck" />
          <img class="back" src="/img/js.png" alt="image" />
        </div>
        <div class="box" data-framework="js">
          <img class="front" src="/img/duck.png" alt="duck" />
          <img class="back" src="/img/js.png" alt="image" />
        </div>
        <div class="box" data-framework="css">
          <img class="front" src="/img/duck.png" alt="duck" />
          <img class="back" src="/img/css.png" alt="image" />
        </div>
        <div class="box" data-framework="css">
          <img class="front" src="/img/duck.png" alt="duck" />
          <img class="back" src="/img/css.png" alt="image" />
        </div>
        <div class="box" data-framework="html">
          <img class="front" src="/img/duck.png" alt="duck" />
          <img class="back" src="/img/html.png" alt="image" />
        </div>
        <div class="box" data-framework="html">
          <img class="front" src="/img/duck.png" alt="duck" />
          <img class="back" src="/img/html.png" alt="image" />
        </div>
        <div class="box" data-framework="atom">
          <img class="front" src="/img/duck.png" alt="duck" />
          <img class="back" src="/img/atom.png" alt="image" />
        </div>
        <div class="box" data-framework="atom">
          <img class="front" src="/img/duck.png" alt="duck" />
          <img class="back" src="/img/atom.png" alt="image" />
        </div>
      </section>
      <h2 class="time">Timer: 0mins 0s</h2>
      <div class="buttons">
        <button class="start">START</button>
        <button class="reset">RESET</button>
      </div>
      <div class="modal">
        <div class="openModal">
          <button class="reset2">RESET</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
